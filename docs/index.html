<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lançamento em 28º de Junho | Os Melhores Rankings</title>
  <style>
    /* CSS Variables with Neon Theme */
    :root {
      --color-primary: #0ff0fc;
      --color-secondary: #ff00ff;
      --color-accent: #00ffaa;
      --color-bg: #0a0a1a;
      --color-text: #ffffff;
      --glow-intensity: 1;
      
      --font-main: 'Orbitron', sans-serif;
      --font-secondary: 'Rajdhani', sans-serif;
      
      --particle-size: 2px;
      --particle-count: 150;
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'Orbitron';
      src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    }

    @font-face {
      font-family: 'Rajdhani';
      src: url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap');
    }

    body {
      font-family: var(--font-secondary);
      background-color: var(--color-bg);
      color: var(--color-text);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    /* Main Container */
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
      background: rgba(10, 10, 26, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(0, 255, 170, 0.2);
      box-shadow: 
        0 0 20px rgba(0, 255, 170, 0.1),
        0 0 40px rgba(0, 255, 170, 0.05);
      transform-style: preserve-3d;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-20px) rotateX(2deg) rotateY(2deg); }
    }

    /* Typography */
    h1 {
      font-family: var(--font-main);
      font-size: clamp(2rem, 5vw, 4rem);
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: linear-gradient(90deg, var(--color-primary), var(--color-accent), var(--color-secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 
        0 0 10px rgba(0, 255, 255, 0.3),
        0 0 20px rgba(0, 255, 170, 0.2);
      animation: textGlow 3s alternate infinite;
    }

    @keyframes textGlow {
      to {
        text-shadow: 
          0 0 15px rgba(0, 255, 255, 0.5),
          0 0 30px rgba(0, 255, 170, 0.3);
      }
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
      line-height: 1.6;
    }

    .highlight {
      color: var(--color-accent);
      font-weight: 700;
    }

    /* Countdown */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 3rem 0;
      flex-wrap: wrap;
    }

    .countdown-item {
      position: relative;
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 255, 170, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(0, 255, 170, 0.1);
      box-shadow: 
        0 0 15px rgba(0, 255, 170, 0.1),
        inset 0 0 10px rgba(0, 255, 170, 0.05);
      transform-style: preserve-3d;
      transition: all 0.3s ease;
    }

    .countdown-item:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 0 25px rgba(0, 255, 170, 0.2),
        inset 0 0 15px rgba(0, 255, 170, 0.1);
    }

    .countdown-number {
      font-family: var(--font-main);
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(180deg, var(--color-primary), var(--color-accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .countdown-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 0.5rem;
      color: rgba(255, 255, 255, 0.7);
    }

    /* Interactive Elements */
    .cta-button {
      display: inline-block;
      padding: 1rem 2rem;
      font-family: var(--font-main);
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(45deg, var(--color-primary), var(--color-accent));
      color: var(--color-bg);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: all 0.3s ease;
      box-shadow: 
        0 0 15px rgba(0, 255, 255, 0.3),
        0 0 30px rgba(0, 255, 170, 0.2);
    }

    .cta-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 
        0 0 25px rgba(0, 255, 255, 0.5),
        0 0 40px rgba(0, 255, 170, 0.3);
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--color-accent), var(--color-secondary));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .cta-button:hover::before {
      opacity: 1;
    }

    /* Particles Background */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: var(--particle-size);
      height: var(--particle-size);
      background: var(--color-primary);
      border-radius: 50%;
      opacity: 0.8;
      animation: floatParticle linear infinite;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) translateX(calc(var(--random-x) * 100px));
        opacity: 0;
      }
    }

    /* Glow Effects */
    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.3;
      z-index: 0;
    }

    .glow-1 {
      width: 300px;
      height: 300px;
      background: var(--color-primary);
      top: -100px;
      left: -100px;
      animation: pulseGlow 4s ease-in-out infinite alternate;
    }

    .glow-2 {
      width: 400px;
      height: 400px;
      background: var(--color-secondary);
      bottom: -150px;
      right: -100px;
      animation: pulseGlow 5s ease-in-out infinite alternate-reverse;
    }

    @keyframes pulseGlow {
      to {
        transform: scale(1.2);
        opacity: 0.5;
      }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      :root {
        --particle-count: 80;
      }

      .countdown {
        gap: 1rem;
      }

      .countdown-item {
        width: 80px;
        height: 80px;
      }

      .countdown-number {
        font-size: 2rem;
      }
    }

    /* 3D Tilt Effect */
    .tilt-effect {
      transition: transform 0.1s ease-out;
    }
  </style>
</head>
<body>
  <!-- Glow Effects -->
  <div class="glow glow-1"></div>
  <div class="glow glow-2"></div>

  <!-- Particles Background -->
  <div class="particles" id="particles"></div>

  <!-- Main Content -->
  <div class="container tilt-effect" id="tiltContainer">
    <h1>Lançamento em Breve!</h1>
    <p>Estamos preparando algo <span class="highlight">incrível</span> para você. O novo <span class="highlight">Os Melhores Rankings</span> será lançado em:</p>
    
    <div class="countdown">
      <div class="countdown-item">
        <div class="countdown-number" id="days">00</div>
        <div class="countdown-label">Dias</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="hours">00</div>
        <div class="countdown-label">Horas</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="minutes">00</div>
        <div class="countdown-label">Minutos</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="seconds">00</div>
        <div class="countdown-label">Segundos</div>
      </div>
    </div>

    <p>Prepare-se para a melhor experiência em rankings do mundo!</p>
    <button class="cta-button" id="notifyBtn">ME AVISE DO LANÇAMENTO</button>
  </div>

  <script>
    // Modern JavaScript with ES2025 features
    document.addEventListener('DOMContentLoaded', () => {
      // Create particles
      const particlesContainer = document.getElementById('particles');
      const particleCount = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--particle-count'));
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 3 + 1;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100 + 100;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        
        // Set CSS variables
        particle.style.cssText = `
          --particle-size: ${size}px;
          --random-x: ${Math.random() * 2 - 1};
          left: ${posX}%;
          top: ${posY}%;
          animation-duration: ${duration}s;
          animation-delay: ${delay}s;
          background: hsl(${Math.random() * 60 + 180}, 100%, 70%);
        `;
        
        particlesContainer.appendChild(particle);
      }

      // Countdown to June 1st
      const launchDate = new Date('June 29, 2025 00:00:00').getTime();
      
      const updateCountdown = () => {
        const now = new Date().getTime();
        const distance = launchDate - now;
        
        if (distance < 0) {
          document.getElementById('days').textContent = '00';
          document.getElementById('hours').textContent = '00';
          document.getElementById('minutes').textContent = '00';
          document.getElementById('seconds').textContent = '00';
          return;
        }
        
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        document.getElementById('days').textContent = days.toString().padStart(2, '0');
        document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
      };
      
      updateCountdown();
      setInterval(updateCountdown, 1000);

      // 3D Tilt Effect
      const tiltContainer = document.getElementById('tiltContainer');
      
      const handleTilt = (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        const tiltX = (y - 0.5) * 20;
        const tiltY = (0.5 - x) * 20;
        
        tiltContainer.style.transform = `
          translateY(0)
          rotateX(${tiltX}deg)
          rotateY(${tiltY}deg)
        `;
      };
      
      document.addEventListener('mousemove', handleTilt);

      // Notify Button Effect
      const notifyBtn = document.getElementById('notifyBtn');
      
      notifyBtn.addEventListener('click', () => {
        // Ripple effect
        const ripple = document.createElement('span');
        ripple.classList.add('ripple-effect');
        notifyBtn.appendChild(ripple);
        
        // Get click position
        const rect = notifyBtn.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        
        // Set ripple position
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        
        // Remove ripple after animation
        setTimeout(() => {
          ripple.remove();
        }, 1000);
        
        // Show notification
        const notification = document.createElement('div');
        notification.classList.add('notification');
        notification.innerHTML = `
          <p>Você será notificado quando lançarmos!</p>
        `;
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.classList.add('show');
        }, 10);
        
        setTimeout(() => {
          notification.classList.remove('show');
          setTimeout(() => {
            notification.remove();
          }, 300);
        }, 3000);
      });

      // Dynamic glow intensity based on time
      const updateGlow = () => {
        const hours = new Date().getHours();
        let intensity;
        
        if (hours > 20 || hours < 6) {
          intensity = 0.8; // Night time - more intense
        } else if (hours > 17 || hours < 9) {
          intensity = 0.5; // Morning/evening - medium
        } else {
          intensity = 0.3; // Day time - less intense
        }
        
        document.documentElement.style.setProperty('--glow-intensity', intensity);
      };
      
      updateGlow();
      setInterval(updateGlow, 60000);
    });

    // Service Worker for PWA capabilities
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('ServiceWorker registration successful');
        }).catch(err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }

    // WebGL check and fallback
    try {
      const canvas = document.createElement('canvas');
      const gl = canvas.getContext('webgl2') || canvas.getContext('experimental-webgl2');
      
      if (!gl) {
        document.documentElement.classList.add('no-webgl');
      }
    } catch (e) {
      document.documentElement.classList.add('no-webgl');
    }
  </script>

  <style>
    /* Dynamic styles added by JS */
    .ripple-effect {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(10);
        opacity: 0;
      }
    }

    .notification {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 170, 0.9);
      color: var(--color-bg);
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: 700;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
    }

    .notification.show {
      bottom: 30px;
    }

    /* Fallback for no WebGL */
    .no-webgl .particles {
      display: none;
    }

    .no-webgl .container {
      background: rgba(10, 10, 26, 0.9);
    }
  </style>
</body>
</html>
